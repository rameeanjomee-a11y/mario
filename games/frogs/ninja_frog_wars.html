<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='' xml:lang=''>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, user-scalable=no' />
	<title>Ninja Frog Wars</title>
	<style type='text/css'>

		body {
			touch-action: none;
			margin: 0;
			border: 0 none;
			padding: 0;
			text-align: center;
			background-color: black;
		}

		#canvas {
			display: block;
			margin: 0;
			color: white;
		}

		#canvas:focus {
			outline: none;
		}

		.godot {
			font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
			color: #e0e0e0;
			background-color: #3b3943;
			background-image: linear-gradient(to bottom, #403e48, #35333c);
			border: 1px solid #45434e;
			box-shadow: 0 0 1px 1px #2f2d35;
		}


		/* Status display
		 * ============== */

		#status {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			/* don't consume click events - make children visible explicitly */
			visibility: hidden;
		}

		#status-progress {
			width: 366px;
			height: 7px;
			background-color: #38363A;
			border: 1px solid #444246;
			padding: 1px;
			box-shadow: 0 0 2px 1px #1B1C22;
			border-radius: 2px;
			visibility: visible;
		}

		@media only screen and (orientation:portrait) {
			#status-progress {
				width: 61.8%;
			}
		}

		#status-progress-inner {
			height: 100%;
			width: 0;
			box-sizing: border-box;
			transition: width 0.5s linear;
			background-color: #202020;
			border: 1px solid #222223;
			box-shadow: 0 0 1px 1px #27282E;
			border-radius: 3px;
		}

		#status-indeterminate {
			height: 42px;
			visibility: visible;
			position: relative;
		}

		#status-indeterminate > div {
			width: 4.5px;
			height: 0;
			border-style: solid;
			border-width: 9px 3px 0 3px;
			border-color: #2b2b2b transparent transparent transparent;
			transform-origin: center 21px;
			position: absolute;
		}

		#status-indeterminate > div:nth-child(1) { transform: rotate( 22.5deg); }
		#status-indeterminate > div:nth-child(2) { transform: rotate( 67.5deg); }
		#status-indeterminate > div:nth-child(3) { transform: rotate(112.5deg); }
		#status-indeterminate > div:nth-child(4) { transform: rotate(157.5deg); }
		#status-indeterminate > div:nth-child(5) { transform: rotate(202.5deg); }
		#status-indeterminate > div:nth-child(6) { transform: rotate(247.5deg); }
		#status-indeterminate > div:nth-child(7) { transform: rotate(292.5deg); }
		#status-indeterminate > div:nth-child(8) { transform: rotate(337.5deg); }

		#status-notice {
			margin: 0 100px;
			line-height: 1.3;
			visibility: visible;
			padding: 4px 6px;
			visibility: visible;
		}
	</style>
<link id='-gd-engine-icon' rel='icon' type='image/png' href='ninja_frog_wars.icon.png' />
<link rel='apple-touch-icon' href='ninja_frog_wars.apple-touch-icon.png'/>

</head>
<body>
	<canvas id='canvas' tabindex='0'>
		HTML5 canvas appears to be unsupported in the current browser.<br />
		Please try updating or use a different browser.
	</canvas>
	<div id='status'>
		<div id='status-progress' style='display: none;' oncontextmenu='event.preventDefault();'><div id ='status-progress-inner'></div></div>
		<div id='status-indeterminate' style='display: none;' oncontextmenu='event.preventDefault();'>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div id='status-notice' class='godot' style='display: none;'></div>
	</div>

	<script type='text/javascript' src='ninja_frog_wars.js'></script>
	<script type='text/javascript'>//<![CDATA[

		const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"executable":"ninja_frog_wars","experimentalVK":false,"fileSizes":{"ninja_frog_wars.pck":64475392,"ninja_frog_wars.wasm":17867504},"focusCanvas":true,"gdnativeLibs":[]};
		var engine = new Engine(GODOT_CONFIG);

		(function() {
			const INDETERMINATE_STATUS_STEP_MS = 100;
			var statusProgress = document.getElementById('status-progress');
			var statusProgressInner = document.getElementById('status-progress-inner');
			var statusIndeterminate = document.getElementById('status-indeterminate');
			var statusNotice = document.getElementById('status-notice');

			var initializing = true;
			var statusMode = 'hidden';

			var animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function setStatusMode(mode) {

				if (statusMode === mode || !initializing)
					return;
				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = 'none';
				});
				animationCallbacks = animationCallbacks.filter(function(value) {
					return (value != animateStatusIndeterminate);
				});
				switch (mode) {
					case 'progress':
						statusProgress.style.display = 'block';
						break;
					case 'indeterminate':
						statusIndeterminate.style.display = 'block';
						animationCallbacks.push(animateStatusIndeterminate);
						break;
					case 'notice':
						statusNotice.style.display = 'block';
						break;
					case 'hidden':
						break;
					default:
						throw new Error('Invalid status mode');
				}
				statusMode = mode;
			}

			function animateStatusIndeterminate(ms) {
				var i = Math.floor(ms / INDETERMINATE_STATUS_STEP_MS % 8);
				if (statusIndeterminate.children[i].style.borderTopColor == '') {
					Array.prototype.slice.call(statusIndeterminate.children).forEach(child => {
						child.style.borderTopColor = '';
					});
					statusIndeterminate.children[i].style.borderTopColor = '#dfdfdf';
				}
			}

			function setStatusNotice(text) {
				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				var lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			};

			function displayFailureNotice(err) {
				var msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode('notice');
				initializing = false;
			};

			if (!Engine.isWebGLAvailable()) {
				displayFailureNotice('WebGL not available');
			} else {
				setStatusMode('indeterminate');
				engine.startGame({
					'onProgress': function (current, total) {
						if (total > 0) {
							statusProgressInner.style.width = current/total * 100 + '%';
							setStatusMode('progress');
							if (current === total) {
								// wait for progress bar animation
								setTimeout(() => {
									setStatusMode('indeterminate');
								}, 500);
							}
						} else {
							setStatusMode('indeterminate');
						}
					},
				}).then(() => {
					setStatusMode('hidden');
					initializing = false;
					// Focus canvas when game loads
					setTimeout(() => {
						const canvas = document.getElementById('canvas');
						if (canvas) canvas.focus();
					}, 500);
				}, displayFailureNotice);
			}
		})();
	//]]></script>

	<!-- 🐸 Remote Controller Bridge for Ninja Frogs -->
	<script>
		// Get session ID from URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const sessionId = urlParams.get('id') || 'default';
		
		console.log(`Frogs Game - Session ID: ${sessionId}`);

		// Dynamic WebSocket URL for both local and production
		const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
		const wsUrl = `${protocol}//${window.location.host}`;
		const socket = new WebSocket(wsUrl);

		socket.onopen = () => {
			console.log(`Connected to server as frogs game client (Session: ${sessionId})`);
			socket.send(`register:game:frogs:${sessionId}`);
		};
		
		socket.onerror = (error) => {
			console.error("WebSocket error:", error);
		};
		
		socket.onclose = () => {
			console.log("Disconnected from server");
		};

		socket.onmessage = (event) => {
			const action = event.data;
			console.log("Received action from controller:", action);
			// Ensure canvas has focus for Godot to receive events
			const canvas = document.getElementById('canvas');
			if (canvas) canvas.focus();
			triggerInput(action);
		};

		// Map controller actions to Godot key codes
		const keyMap = {
			// Player 1 controls (WASD + G/H)
			left: 65,   // A key
			right: 68,  // D key
			down: 83,   // S key
			up: 87,     // W key (jump)
			grab: 71,   // G key
			use: 72,    // H key
			// Player 2 controls (Arrow keys + Ctrl/Shift)
			arrow_left: 37,   // Left Arrow
			arrow_right: 39,  // Right Arrow
			arrow_down: 40,   // Down Arrow
			arrow_up: 38,     // Up Arrow (jump)
			ctrl: 17,         // Ctrl key (grab for P2)
			shift: 16         // Shift key (use for P2)
		};

		function triggerInput(action) {
			const isDown = action.endsWith("_down");
			const isUp = action.endsWith("_up");
			const base = action.replace(/_(down|up)$/, "");
			const code = keyMap[base];
			
			if (!code) {
				console.log("Unknown action:", action);
				return;
			}

			console.log(`Triggering: ${action}, keyCode: ${code}, base: ${base}`);
			
			const canvas = document.getElementById('canvas');
			const eventType = isDown ? "keydown" : isUp ? "keyup" : null;
			
			if (!eventType) return;
			
			// Special handling for Ctrl and Shift modifier keys
			let eventOptions = {
				keyCode: code, 
				which: code,
				bubbles: true,
				cancelable: true,
				view: window
			};
			
			// Set proper key and code properties
			if (base === 'ctrl') {
				eventOptions.key = 'Control';
				eventOptions.code = 'ControlLeft';
				eventOptions.ctrlKey = isDown;
			} else if (base === 'shift') {
				eventOptions.key = 'Shift';
				eventOptions.code = 'ShiftLeft';
				eventOptions.shiftKey = isDown;
			} else if (base.startsWith('arrow_')) {
				const direction = base.replace('arrow_', '');
				eventOptions.key = 'Arrow' + direction.charAt(0).toUpperCase() + direction.slice(1);
				eventOptions.code = 'Arrow' + direction.charAt(0).toUpperCase() + direction.slice(1);
			} else {
				eventOptions.key = String.fromCharCode(code).toUpperCase();
				eventOptions.code = 'Key' + String.fromCharCode(code).toUpperCase();
			}
			
			// Create keyboard event with all necessary properties for Godot
			const keyEvent = new KeyboardEvent(eventType, eventOptions);
			
			// Dispatch to multiple targets to ensure Godot receives it
			if (canvas) {
				canvas.dispatchEvent(keyEvent);
			}
			
			// Also dispatch to body and document
			const bodyEvent = new KeyboardEvent(eventType, eventOptions);
			document.body.dispatchEvent(bodyEvent);
			
			const docEvent = new KeyboardEvent(eventType, eventOptions);
			document.dispatchEvent(docEvent);
			
			console.log(`Dispatched ${eventType} event:`, eventOptions);
		}
	</script>
</body>
</html>
